<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image:width" content="400" />
    <meta property="og:image:height" content="300" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Locksmith | Secrets Management Platform" />
    <meta property="og:description" content="Embra Connect's Secrets Management Platform" />
    <meta property="og:url" content="https://www.embraconnect.com" />
    <meta property="og:image" content="https://www.embraconnect.com/assets/png/color_logo_no_bg.png" />
    <link rel="shortcut icon" href="../assets/icons/favicon.ico" type="image/x-icon">

    <!-- Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- Toaster -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

    <link rel="stylesheet" href="../css/auth.css">
    <title>Locksmith | Set Up Account</title>
</head>

<body>
    <header>
        <div class="logo-wrapper">
            <img class="logo" src="../assets/images/logos/ec_connect_logo.png" alt="logo">
        </div>
    </header>

    <div class="main-wrapper">
        <div class="form-container">
            <h1>
                Set Up an Account
                <ion-icon name="build" class="form-title-icon"></ion-icon>
            </h1>

            <div id="app" v-cloak>
                <form @submit.prevent="registerUser">
                    <div class="input-wrapper">
                        <input type="email" v-model="formData.email" placeholder="user@organization.com" required>
                    </div>

                    <div class="input-wrapper">
                        <input type="password" v-model="formData.password" placeholder="Create a password" required>
                    </div>

                    <button type="submit" class="registeration-btn form-btn">Register</button>
                </form>
            </div>

            <p class="navigate-to-login-section">
                Already have an account? <a href="./login.html">Login here</a>
            </p>
        </div>
    </div>

    <script>
        const API_BASE_URL = "http://localhost:8089";
        const { createApp, reactive } = Vue;

        createApp({
            setup() {
                const formData = reactive({
                    email: '',
                    password: ''
                });

                const displayToaster = (message, backgroundColor = "#ffa07a") => {
                    Toastify({
                        text: message,
                        duration: 3000,
                        gravity: "top",
                        position: "right",
                        style: {
                            background: backgroundColor,
                            color: "#ffffff",
                            borderRadius: "24px",
                            fontWeight: "600",
                            fontSize: "14px",
                            letterSpacing: "1.4px",
                            textTransform: "capitalize",
                            boxShadow: "0 1rem 1rem 0 rgba(0, 0, 0, .05)"
                        }
                    }).showToast();
                };

                const registerUser = async () => {
                    if (!formData.email || !formData.password) {
                        displayToaster("Email and password are required!");
                        return;
                    }

                    try {
                        const response = await fetch(`${API_BASE_URL}/setup`, {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ email: formData.email, password: formData.password })
                        });

                        const data = await response.json();
                        console.log(data);

                        if (data.status === 200) {
                            displayToaster("Registration successful!");

                            setTimeout(() => {
                                window.location.href = "./login.html";
                            }, 2000);
                        } else {
                            displayToaster(data.message || "Registration failed!", "red");
                        }
                    } catch (error) {
                        displayToaster("Something went wrong, please try again", "red");
                        console.error("Error:", error);
                    }
                };

                return { formData, registerUser };
            }
        }).mount("#app");
    </script>

</body>

</html>
