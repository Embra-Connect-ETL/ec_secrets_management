<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image:width" content="400" />
    <meta property="og:image:height" content="300" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Locksmith | Secrets Management Platform" />
    <meta property="og:description" content="Embra Connect's Secrets Management Platform" />
    <meta property="og:url" content="https://www.embraconnect.com" />
    <meta property="og:image" content="https://www.embraconnect.com/assets/png/color_logo_no_bg.png" />
    <link rel="shortcut icon" href="../assets/icons/favicon.ico" type="image/x-icon">

    <!-- Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons.js"></script>

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

    <!-- Toaster -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <link rel="stylesheet" href="../css/auth.css">
    <title>Locksmith | Log In</title>
</head>

<body>
    <header>
        <div class="logo-wrapper">
            <img class="logo" src="../assets/images/logos/ec_connect_logo.png" alt="logo">
        </div>
    </header>

    <div class="main-wrapper" id="app">
        <div class="form-container">
            <h1>
                Welcome back!
                <ion-icon name="hammer" class="form-title-icon"></ion-icon>
            </h1>

            <form @submit.prevent="handleLogin">
                <div class="input-wrapper">
                    <input type="email" v-model="email" placeholder="user@organization.com" required>
                </div>

                <div class="input-wrapper">
                    <input type="password" v-model="password" placeholder="Password" required>
                </div>

                <button class="form-btn" type="submit" :disabled="loading">
                    {{ loading ? "Logging in..." : "Log In" }}
                </button>
            </form>

            <p class="navigate-to-registration-section">
                Don't have an account? <a href="./register.html">Set up one here</a>
            </p>
        </div>
    </div>

    <script>
        const API_BASE_URL = "http://localhost:8089";
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    email: "",
                    password: "",
                    loading: false
                };
            },
            methods: {
                async handleLogin() {
                    if (!this.email || !this.password) {
                        this.displayToaster("Please enter email and password", "red");
                        return;
                    }

                    this.loading = true;
                    try {
                        const response = await fetch(`${API_BASE_URL}/login`, {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ email: this.email, password: this.password }),
                        });

                        const data = await response.json();

                        if (data.status !== 200) {
                            this.displayToaster(data.message || "Invalid credentials", "red");
                            return;
                        }

                        localStorage.setItem("authToken", data.token);
                        localStorage.setItem("ecId", this.email);
                        this.displayToaster("Login successful, redirecting...");

                        setTimeout(() => {
                            window.location.href = "./console.html";
                        }, 1500);

                    } catch (error) {
                        this.displayToaster("Something went wrong, please try again", "red");
                        console.error("Login error:", error);
                    } finally {
                        this.loading = false;
                    }
                },
                displayToaster(message, backgroundColor = "#ffa07a") {
                    Toastify({
                        text: message,
                        duration: 3000,
                        close: false,
                        gravity: "top",
                        position: "right",
                        style: {
                            background: backgroundColor,
                            color: "#ffffff",
                            borderRadius: "24px",
                            fontWeight: "600",
                            fontSize: "14px",
                            letterSpacing: "1.4px",
                            textTransform: "capitalize",
                            boxShadow: "0 1rem 1rem 0 rgba(0, 0, 0, .05)"
                        }
                    }).showToast();
                }
            }
        }).mount("#app");
    </script>

</body>

</html>
